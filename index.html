<body>
    
    <div class="container my-5">
        <h2>Notes</h2>
        <button class="btn btn-primary" id="imp-notes">Show important notes only</button>
        <ul>
            
        </ul>
        <form>
            <label for="notes">Add a new note</label>
            <div class="input-group">
                <label class="input-group-text">Title</label>
                <input type="text" class="form-control" id="note" required>
            </div>
            <div class="input-group">
                <label class="input-group-text">Note</label>
                <textarea type="text" aria-label="with textarea" id="body" class="form-control" required></textarea>
            </div>
            <div class="form-check">
                <label class="form-check-label">Important note</label>
                <input type="checkbox" class="form-check-input" id="important">
            </div>
                <button type="submit" id="add" value="add" class="btn btn-outline-secondary">Add note</button>
                <button type="button" id="secretupdate" class="btn btn-outline-secondary d-none">Update note</button>
        </form>
        <br>
        <button id="unsub" class="btn btn-danger">Unsubscribe from changes</button>
    </div>
